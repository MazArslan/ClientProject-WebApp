<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="base :: head">
</head>
<body>
<div th:replace="base :: header"></div>

<div class="container">
    <div class="alert alert-danger" th:if="${error != null}">Invalid input!</div>
    <div class="jumbotron">

        <form class="form" method="post" name="register" action="/register" onsubmit="validation()">

            <div class="form-group">
                <label for="username">Username: </label>
            <input class="form-control" type="text" id="username" name="username">
            </div>

            <div class="form-group">
                <label for="firstName">First Name: </label>
            <input class="form-control" type="text" id="firstName" name="firstName">
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
            <input class="form-control" type=text id="lastName" name="lastName">
            </div>

            <div class="form-group">
                <label for="emailAddress">Email: </label>
            <input class="form-control" type="email" id="emailAddress" name="emailAddress">
            </div>

            <div class="form-group">
                <label for="password">Password: </label>
            <input class="form-control" type="password" id="password" name="password">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password: </label>
            <input class="form-control" type="password" id="confirmPassword" name="confirmPassword">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>

    </div>
</div>
</body>

<script>

    function validation() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        if (password == confirmPassword){
            return true;
        }
        else {
            window.alert("Passwords don't match");
            event.preventDefault();
        }
    }

</script>

</html>
